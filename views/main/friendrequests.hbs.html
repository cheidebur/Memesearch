<!DOCTYPE HTML>
<head>
	    <link rel="stylesheet" type="text/css" href="/styles.css">
<link href="https://fonts.googleapis.com/css?family=Bangers|Bungee+Shade" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Raleway" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


</head>

<body>
	<nav>
{{#if session.loggedIn}}
<a href="http://localhost:8080/">memesearch</a>
<a href="http://localhost:8080/profile">{{session.uname}}</a>
<a href="http://localhost:8080/logout">log out</a>
<a href="http://localhost:8080/uploadpage">upload</a>

{{else}}
<a href="http://localhost:8080/">memesearch</a>
<a href="http://localhost:8080/createacct">create account</a>
<a href="http://localhost:8080/login">log in</a>
{{/if}}
</nav>
<div id="space"></div>


<div id="page-container">
	<div class="friend-box">
		<div class="friend-info">
			<img id="profile-avvy" src="http://localhost:8080/avvy/default.jpg">
			<i class="fas fa-user"></i><h2 id="profile-username">user</h2>
			<p id="profile-blurb">just another friend</p>
		</div>
		<div class="friend-stats">
			<div class="stats-box">
				<h2 id="clout-stats-head">clout</h2>
				<p class="stats-count">0</p>
			</div>
			<div class="stats-box">
				<h2 id="friends-stats-head">friends</h2>
				<p class="stats-count">0</p>
			</div>
		</div>
		<div class="friend-recent-memes">
		</div>
	</div>

</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.js" type="text/javascript"></script>

<script id="meme-template" type="text/x-handlebars-template">
	<div class="profile-meme-card">
			<p id="profile-cmt-clout">\{{clout}} </p>
			<a href="http://localhost:8080/memes/\{{memeId}}">
				<img class="meme-result" src="\{{imageUrl}}">
			</a>
			<p class="fav-button">❤️ add to favorites</p>
	</div>

</script>
<script src="/profile.js"></script>


</body>
